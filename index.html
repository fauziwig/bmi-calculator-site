<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator BMI</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
    <h1>Kalkulator BMI</h1>
    <p>Berat badan ideal adalah impian semua orang. Tidak hanya memiliki bentuk tubuh yang menunjang penampilan, berat badan ideal juga menandakan kondisi tubuh yang sehat. Bagaimana denganmu? Yuk, hitung sekarang di kalkulator BMI.</p>
    <form id="bmiForm" onsubmit="hitungBMI(event)">
        <label for="tinggi">Tinggi (cm):</label>
        <input type="number" id="tinggi" name="tinggi" required>
        <div id="notification" class="notification"></div>
        <label for="berat">Berat (kg):</label>
        <input type="number" id="berat" name="berat" required>
        <label>Jenis Kelamin:</label>
        <label><input type="radio" name="jenisKelamin" value="laki-laki" required> Laki-laki</label>
        <label><input type="radio" name="jenisKelamin" value="wanita" required> Wanita</label>
        <button type="submit">Hitung BMI</button>
        <button type="reset">Reset</button>
    </form>
    
</div>
<div class="container">
    <div id="outputBMI"></div>
    <div id="information"></div>
</div>
<script src="js/script.js"></script>
</body>
</html>
